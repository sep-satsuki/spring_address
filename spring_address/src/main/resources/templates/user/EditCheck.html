<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>住所録管理システム：住所録編集</p>
		<form th:action="＠{user/List}" th:method="post" th:object="${UserRequest}">

			<table  class="sampleTable">
				<tr>
					<input type="hidden" name="id" value=id th:field="*{UserRequest.id}">
					<td width="100" align="right">名前* : </td>
					<td class="texter box" align="left">=name<input type="hidden" th:field="*{UserRequest.name}" value=name ></td>
					<td></td>

				</tr>

				<tr>
					<td width="100" align="right">住所* : </td>
					<td class="add box" colspan="2" align="left">=address<input type="hidden" th:field="*{UserRequest.address}" value=address ></td>


				</tr>

				<tr>
					<td width="100" align="right">電話番号 : </td>
					<td class="texter box" align="left">=tel<input type="hidden" th:field="*{UserRequest.tel}" value= tel ></td>
					<td></td>

				</tr>

				<tr>
					<td width="100"></td>

					<td width="100"align="left"><input type="submit" value="編集" th:formaction="＠{user/list}"></td>

					<td width="100"><input type="submit" value="戻る" th:formaction="＠{user/Edit}"></td>
				</tr>


			</table>




		</form>

</body>
</html>
